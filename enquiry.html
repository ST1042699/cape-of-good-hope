<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Adoption Enquiry|SPCA</title>
    </head>
    <body>
    <!--header and navigations-->
    <header>
         <img src="/Images/cute adopted puppy.jpg" height="200" width="300">
        <h1>Adoption Enquiry</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!--main content-->
    <main>
        <section class="enquiry page">
            <h2>Are you interested in Adoption A new addtion to your family</h2>
            <p>Please fill out the form below and our team will contact you with the next steps</p>
        <!--Adoption Enquiry form to fill in-->   
        <form action="#" method="post">
            <!--Full Name details -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />

            <!--email address details-->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <!--Phone Number information-->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <!--Type of Animal -->
            <label for="animal">Type of Animal You Wish to Adopt:</label>
            <select id="animal" name="animal" required />
             <option vaule="dog">Dog</option>
             <option vaule="cat">Cat</option>
             <option vaule="other">Other</option>
            </select>

            <!--Reason for Adoption-->
            <label for="reason"> Why Do You Want to Adopt</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <!--Submit Button-->
            <button type="Submit">Submit Enquiry</button>
        </form>
      </section>
  </main>

  <!--footer-->
  <footer>
    <p>2025 Cape of Good Hope SPCA</p>
    <img src="/Images/puppies for Adoption.jpg" height="200" width="300">
  </footer>
 </body>
</html>
